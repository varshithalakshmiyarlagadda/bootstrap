<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>bootstrap accordion</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
       <div class="m-4">
           <div class="accordion"id="myAccordion">
           <div class="accordion-item">
           <h2 class="accordion-header" id="headingOne">
                <button type="button"class="accordion-button collapsed" data-ba-toggle="collapse" data-bs-target="#collapseOne">1.what is HTML?</button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#myAccordion">
                <div class="card-body">
                    <p>HTML stands for Hyper Text Markup Language.HTML is the standard markup language for describing the structure of web pages.<a href="https://www.tutorialrepublic.com/html-tutorial/" target="_blank">Learn more.</a></p>
              </div>
           </div>
        </div>

      </div>
   </div>
</body>
</html>
