<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="text-align:center;">
<div class="container mt-3" style="width:700px;">
<h4>StaticModal</h4>
<!--Button Trigger Modal-->
<butto type="button"class="btn btn-primary"data-bs-toggle="modal"data-bs-target="#exampleModal">Launch Model</button>
<!--Modal-->
<div class="Modal" id="example Modal">
<div class="modal" id="exampleModal">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<div class="modal-title">Modal title</h3>
<button type="button"class="btn-close"data-bs-dismiss="modal" aria-label="Close></button>
</div>
<div class="modal-body"><Strong><h4>Example of a Static Modal</h4></Strong></div>
<div class="modal-footer">
<button type="button"class="btn btn-danger"data-bs-dismiss="modal">Close></button>
<button type="button"class="btn btn-success">Save</button>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
