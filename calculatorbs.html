<!doctype html>
<html>
<head>
    <title>bootstrap calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body
        {
            background-color:bisque;
        }
        tabel,tr,td
        {
            border-style:none;
        }
        .d1
        {
            background-color:darkMagenta;
            width:300px;
            height:300px;
            margin-left:600px;
            margin-top:250px;
            color:yellow;
            box-shadow:4px 4px 4px 4px #000000;
            padding:20px 20px 20px 20px;
        }
        .bts1
        {
            border-radius:5px;
            background-color:aqua;
        }
        .tbs1
        {
            border-radius:5px;
            background-color:green;
            color:yellow;
        }
    </style>
    </head>
    <body>
        <form name="fm1">
            <div class="d1">
                <table>
                    <tr><td><label for="aval">A</label><input type="text" id="v1" name="aval" placeholder="" required focus class="tbs1"></td></tr>
                    <tr><td><label for="bval">B</label><input type="text" id="v2" name="bval" placeholder="" required class="tbs1"></td></tr>
                    
                    <tr><td style="position:relative;left:20px;"><input type="button" value="+" class="bts1" onClick="mysum()">
                    <input type="button" value="-" class="bts1" onClick="mysub()">
                    <input type="button" value="*" class="bts1" onClick="mymul()">
                    <input type="button" value="/" class="bts1" onClick="mydiv()">
                    <input type="button" value="%" class="bts1" onClick="mymod()">
                    <input type="button" value="<-" class="bts1" onClick="reset()"></td></tr>
<tr><td><label for="cval">Answer</label><input type="text" id="v3" name="cval" placeholder="" required focus class="tbs1"></td></tr>
                </table>
            </div>
        </form>
    </body>
    <script type="text/javascript">
        function mysum()
        {
            a=parseInt(document.getElementById("v1").value);
            b=parseInt(document.getElementById("v2").value);
            c=a+b
            document.getElementById("v3").value=c;
        }
        
        function mysub()
        {
            a=parseInt(document.getElementById("v1").value);
            b=parseInt(document.getElementById("v2").value);
            c=a-b
            document.getElementById("v3").value=c;
        }
        function mymul()
        {
            a=parseInt(document.getElementById("v1").value);
            b=parseInt(document.getElementById("v2").value);
            c=a*b
            document.getElementById("v3").value=c;
        }
        function mydiv()
        {
            a=parseInt(document.getElementById("v1").value);
            b=parseInt(document.getElementById("v2").value);
            c=a/b
            document.getElementById("v3").value=c;
        }
        function mymod()
        {
            a=parseInt(document.getElementById("v1").value);
            b=parseInt(document.getElementById("v2").value);
            c=a%b
            document.getElementById("v3").value=c;
        }
    </script>
    </html>
