<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>fancy display of heading</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
      <div class="m-4">
          <p class="text-primary">This is bold text</p>
          <p class="text-secondary">This is computer code</p>
          <p class="text-success">This is emphasized text</p>
          <p class="text-info">This is italic text</p>
           <p class="text-warning">This is highlighted taxt</p>
           <p class="text-danger">This is small text</p>
           <p class="text-muted">This text is inserted to the document</p>
       </div>    
</body>
</html>
